<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Feed TikTok Gaming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="feed-container">
    <!-- Carte vidéo 1 -->
    <div class="video-card">
      <video src="videos/test.mp4" autoplay muted loop playsinline></video>
      <div class="video-info">
        <h2>Battlefield 6</h2>
        <p>#FPS #EA #Trailer</p>
      </div>
    </div>

    <!-- Carte vidéo 2 -->
    <div class="video-card">
      <video src="videos/fortnite.mp4" autoplay muted loop playsinline></video>
      <div class="video-info">
        <h2>Fortnite Chapitre 7</h2>
        <p>#Gameplay #BattleRoyale</p>
      </div>
    </div>
  </div>

  <!-- Module JS si tu veux charger dynamiquement depuis trailers.js -->
  <script type="module" src="trailers.js" defer></script>
</body>
</html>
