<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Feed TikTok Gaming</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tiktok-feed">
    <!-- Première vidéo MP4 -->
    <section class="video-slide">
      <video src="videos/test.mp4" controls muted playsinline></video>
    </section>

    <!-- Exemple d'une deuxième vidéo -->
    <section class="video-slide">
      <video src="videos/fortnite.mp4" controls muted playsinline></video>
    </section>

    <!-- Exemple d'une vidéo YouTube intégrée -->
    <section class="video-slide">
      <iframe src="https://www.youtube.com/embed/XXXXX"
              frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
